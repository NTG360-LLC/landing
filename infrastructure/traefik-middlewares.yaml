apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: global-https-redirect
  namespace: ntg360
spec:
  redirectScheme:
    scheme: https
    permanent: true
---
apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: global-secure-headers
  namespace: ntg360
spec:
  headers:
    stsSeconds: 31536000
    stsIncludeSubdomains: true
    stsPreload: true
    frameDeny: true
    contentTypeNosniff: true
    browserXssFilter: true
    referrerPolicy: no-referrer-when-downgrade
