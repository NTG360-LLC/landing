# Main Landing Page IngressRoutes
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: landing-main-http
  namespace: ntg360
spec:
  entryPoints: [web]
  routes:
  - match: Host(`app.ntg360.com`)
    kind: Rule
    middlewares:
    - name: global-https-redirect
    services:
    - name: noop-svc
      port: 65535
---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: landing-main-https
  namespace: ntg360
spec:
  entryPoints: [websecure]
  routes:
  - match: Host(`app.ntg360.com`)
    kind: Rule
    middlewares:
    - name: global-secure-headers
    services:
    - name: landing-prod-service
      port: 8080
  tls:
    certResolver: cloudflare-resolver
---
